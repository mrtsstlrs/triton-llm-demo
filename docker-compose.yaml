services:
  triton:
    image: ${TRITON_IMAGE}
    container_name: triton
    ports:
    - "8000:8000"
    - "8001:8001"
    - "8002:8002"
    gpus: all

    env_file:
      - .env
    environment:
      HF_TOKEN: ${HF_TOKEN}
      HUGGING_FACE_HUB_TOKEN: ${HF_TOKEN}
      NVIDIA_DRIVER_CAPABILITIES: compute,utility

    volumes:
      - ${MODEL_REPO}:/models:ro
      - ./hf_cache:/root/.cache/huggingface
      - ./hf_home:/root/.huggingface

    entrypoint: ["/bin/bash", "-lc"]
    command:
      #todo: сделать нормально
      - |
        set -euo pipefail
        mkdir -p /root/.huggingface
        # Ensure /lib symlink exists for libc linker scripts.
        if [ ! -e /lib ]; then
          ln -s /usr/lib /lib
        fi
        # Ensure libcuda.so exists for torch/triton JIT compilation.
        for d in /usr/lib/x86_64-linux-gnu /usr/lib64; do
          if [ -e "$$d/libcuda.so.1" ] && [ ! -e "$$d/libcuda.so" ]; then
            ln -s "$$d/libcuda.so.1" "$$d/libcuda.so"
          fi
        done
        if [ -n "${HF_TOKEN:-}" ]; then
          printf "%s" "$HF_TOKEN" > /root/.huggingface/token
        fi
        exec tritonserver --model-repository=/models --exit-on-error=false
    ulimits:
      memlock: -1
      stack: 67108864

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
    - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_AUTH_ANONYMOUS_ENABLED: "false"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
